spring.application.name=eventService
server.port=8081

server.address=0.0.0.0

# application-local.properties
#url per runnare con Java (quando runno con docker lo commento)
spring.datasource.url=jdbc:postgresql://localhost:5433/eventService

#url per runnare con docker (quando avvio con Java lo commento)
#spring.datasource.url=jdbc:postgresql://host.docker.internal:5433/eventService



spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.web=DEBUG

spring.session.jdbc.initialize-schema=always


# Credenziali del database
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.security.user.name=admin
spring.security.user.password=admin

# Livello di log minimo
logging.level.root=INFO

# Livello di log per il tuo package
logging.level.com.dipartimento=INFO



# Output su console (è abilitato di default, ma puoi forzarlo così)
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n


